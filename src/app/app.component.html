<!-- MODAL para mostrar propiedades -->
<div id="MenuProperties" class="modal fade" tabindex="-1" role="dialog">
<!-- <ng-template #MenuProperties let-c="close" let-d="dismiss"> -->
  <div class="modal-dialog modal-sm" role="document">
    <div class="modal-content">
    <form (ngSubmit)="save()" [formGroup]="formProperies">
      <div class="modal-header">
        <h5 class="modal-title">Propiedades</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="form-group">
          <label for="">Descripción</label>
          <input type="text" class="form-control">
        </div>
        <div class="form-group">
          <label for="">¿Obligatorio?</label>
          <select name="required" class="form-control">
            <option value="true">Si</option>
            <option value="false">No</option>
          </select>
        </div>
        <div class="form-group">
          <label for="">Tipo</label>
          <input type="text" class="form-control">
        </div>
        <div class="form-group">
          <label for="">Default</label>
          <input type="text" class="form-control">
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
        <button type="submit" class="btn btn-primary">Aceptar</button>
      </div>
    </form>
    </div>
  </div>
</div>
